<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="icon" href="http://obj-cache.cloud.ruanbekker.com/favicon.ico">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Layoff News Search</title>
<style>
        table.no-spacing {
        border-spacing:0; /* Removes the cell spacing via CSS */
        border-collapse: collapse;  /* Optional - if you don't want to have double border where cells touch */
}
        tr.hide_all > td, td.hide_all{
        border-style:hidden;
      }
      .blank_row
    {
    height: 15px !important; /* overwrites any other rules */
    background-color: #FFFFFF;
    }
    .title {
 background: #0254CF;
background: linear-gradient(to right, #0254CF 36%, #CF9E78 64%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;

}
       </style>
  </head>
  <body>
    
  <div class="container">
    <div style="background:transparent !important" class="jumbotron">
      <div style="font-family: 'Tangerine', serif;">
        <p>
          <center class="title">
          <font size="8"><p class="title"> Layoff News Search </p> </font>
          </center>
        </p>
      </div>
       <div class="row">
    <div class="col-md-6 mx-auto">
      <img class="text-center" style="width:500px; height:250px;" opacity="0.6"  src = "data:image/jpeg;base64,{{ wordcloud_img }}">
    </div>
  </div>
    </div>

    <form action="/" method="post">
        <div>
          <input type="text" class="form-control input-lg" name="input" placeholder="Search" autofocus>
          <br>
          <div style="text-align: center;">
            <button class="btn btn-primary btn-lg" type="submit" formaction="bert">
              <i class="glyphicon glyphicon-search"></i>
              BertSearch
            </button>
            <button class="btn btn-warning btn-lg" type="submit" formaction="search">
              <i class="glyphicon glyphicon-search"></i>
              ElasticSearch
            </button>
          </div>
        </div>
      </form>

  <center>
      <h1>Results </h1>
  </center>

  <table class="no-spacing" cellpadding=0 cellspacing=0>
    <!-- <thead>
      <tr>
        <th>Date Stamp</th>
        <th>Title</th>
        <th>Abstract</th>
        <th>Publication number</th>
        <th>Inventors</th>
      </tr>
    </thead> -->

{% for i,hit   in res.iterrows() %}
    <tbody>
        <tr class="blank_row">
            <td colspan="3"></td>
        </tr>
      <tr class="hide_all">
        <td colspan="100"><a style="font-size:20px; font-weight:bold;" href="{{ hit['url'] }}" target = "_blank">{{ hit['title'] }}</td></a></td>
        </tr>
        <tr class="hide_all">
        <td style="font-size:10px;"> <p style="font-size:15px; !important">{{ hit['date'] }} </p></td>
        </tr>
        <tr class="hide_all">
        <td colspan="100" ><p style="font-size:15px; !important"> {{ hit['description'] }}</p></td>
        </tr>
        
    </tbody>
{% endfor %}
  </table>


      </div>
    </div>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
